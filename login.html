<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In form</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="con-section">
      <div class="con-login-box">
        <form action="">
          <h2 class="con-heading">Login Here</h2>
          <div class="con-input-box">
            <span class="con-icon"
              ><ion-icon name="person-sharp"></ion-icon
            ></span>
            <input type="text" required />
            <label>Name</label>
          </div>
          <div class="con-input-box">
            <span class="con-icon"
              ><ion-icon name="mail-sharp"></ion-icon
            ></span>
            <input type="email" required />
            <label>E-mail</label>
          </div>

          <div class="con-input-box">
            <span class="con-icon"
              ><ion-icon name="lock-closed-sharp"></ion-icon
            ></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="con-remember-forgot">
            <label><input type="checkbox" />Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button class="con-button-style" type="Sumbit">Login</button>
          <div class="con-register-link">
            <p>Don't have an account? <a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </section>

    <script src="login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
